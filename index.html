<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">

</head>

<header>

        <ul class="header-list">
            <li class="header-item-right"><a href="#">+Sergei</a></li>
            <li class="header-item-right"><a href="#">Gmail</a></li>
